<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>木下英語教室</title>
  <style>
    body { margin: 0; padding: 0; text-align: center; background: #f5f5f5; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
 <body>  
 <section>
  <h1>木下英語教室</h1>
 </section>

 <section>  
  <h2>ご案内</h2>
 </section>

 <section>
  <img src="Homepage3.png" style="max-width: 100%; height: auto;">
 </section>

 <section id="contact-section">  
  <h3>ご連絡先はこちらから</h3> 
 </section>  
 </body>
 </html>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const target = document.getElementById('contact-section');
    if (!target) return;

    const contacts = [
      'メール: info@kinoshita-english.jp'
    ];

    const wrapper = document.createElement('div');
    wrapper.style.margin = '20px 0';
    wrapper.style.fontSize = '1.1rem';
    wrapper.style.fontWeight = '500';
    wrapper.style.lineHeight = '1.8';

    contacts.forEach((text, i) => {
      const span = document.createElement('span');
      span.textContent = text;
      wrapper.appendChild(span);
      if (i !== contacts.length - 1) {
        wrapper.appendChild(document.createElement('br'));
      }
    });

    target.appendChild(wrapper);
  });
</script>
